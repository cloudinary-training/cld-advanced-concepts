<html>
  <head>
    <link
      href="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.css"
      rel="stylesheet"
    />
    <!-- video player script -->
    <script
      src="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.js"
      type="text/javascript"
    ></script>
    <title>Adpative Streaming Example</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png" />
  </head>
  <body>
    <video id="hls-player" controls class="cld-video-player"></video>
    <script>
      // HLS
      var cld = cloudinary.Cloudinary.new({ cloud_name: "demo", secure: true });

      var player = cld.videoPlayer("hls-player");

      player.source("rafting", {
        sourceTypes: ["hls"],
        transformation: { streaming_profile: "full_hd" },
      });
    </script>
  </body>
</html>
