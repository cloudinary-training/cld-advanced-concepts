<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FALLBACK</title>
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
  <link rel="icon" href="../../assets/favicon.png" type="image/png" />
</head>

<body>
  <h1>Cloudinary Video Player</h1>
  <h2>Adaptive streaming: Fallback</h2>

  <p>
    <ul>
      <li>dash/vp9 (chrome, firefox)</li>
      <li>hls/h265(apple)</li>
      <li>hls/h264 (universal)</li>
      <li>mp4 no adaptive bitrate streaming</li>
    </ul>
  </p>

  <video id="example-player" controls muted width="680" height="400"
    class="cld-video-player cld-video-player-skin-dark"></video>


  <!-- Cloudinary Video Player Dependencies -->
  <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    const cld = cloudinary.Cloudinary.new({
      cloud_name: 'cloudinary-training',
      secure:true
    })

    // Initialize player
    const sources = {
      publicId: "whale",
      sourceTypes: ["dash/vp9", "hls/h265", "hls/h264", "mp4"],
      sourceTransformation: {
        "dash/vp9": [
          {
            streaming_profile: "training_hd_vp9"
          }
        ],
        "hls/h265": [
          {
            streaming_profile: "training_hd_h265"
          }
        ],
        "hls/h264": [
          {
            streaming_profile: "training_hd_h264"
          }
        ],
        "mp4": [
          {
            raw_transformation: "q_auto"
          }
        ]
      }
    };
    const player = cld.videoPlayer("example-player")
    player.source(sources);

  </script>
</body>

</html>
