<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Recommendations</title>
  <!-- video player style -->
  <link href="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.css" rel="stylesheet">

  <link rel="icon" href="../../assets/favicon.png" type="image/png" />
</head>

<body></body>
<h1>Video Player</h1>
<h2>Recommendations</h2>

<div style="max-width: 400px">
  <video id="example-player" controls autoplay muted
    class="cld-video-player cld-fluid cld-video-player-skin-dark"></video>
</div>

<!-- video player script -->
<script src="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.js"
  type="text/javascript"></script>

<!-- instatiate widgets -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const source1 = {
      publicId: 'downhill',
      info: {
        title: 'Downhill',
        subtitle: 'Downhill skiing',
        description: 'Snow'
      }
    };
    const source2 = {
      publicId: 'ski-lift',
      info: {
        title: 'Ski Lift',
        subtitle: 'top of the lift',
        description: 'Waiting for Friends'
      },
    };
    const source3 = {
      publicId: 'hike-up',
      info: {
        title: 'Hike up',
        subtitle: 'To ski down',
        description: 'Snow'
      }
    };
    const source4 = {
      publicId: 'snowboarding',
      info: {
        title: 'Snowboarding',
        subtitle: 'Tricks',
        description: 'Snow'
      }
    };
    source1.recommendations = [source2, source3, source4];
    source2.recommendations = [source1, source3, source4];
    source3.recommendations = [source1, source2, source4];
    source4.recommendations = [source1, source2, source3];

    const cld = cloudinary.Cloudinary.new({
      cloud_name: 'cloudinary-training',
      secure: true
    });

    // Initialize player
    const player = cld.videoPlayer('example-player', {
      transformation: {
        crop: "fill",
        width: 300,
        gravity: "auto",
        aspect_ratio: "1:1"
      },
      autoShowRecommendations: true,
      showLogo: true,
      logoOnclickUrl: 'https://studio.cloudinary.com/',
      logoImageUrl: 'https://res.cloudinary.com/cloudinary-training/image/upload/logo.png',
      colors: { "base": "blue", "accent": "red", "text": "lightgreen" }
    });

    player.source(source1);

  });
</script>
</body>

</html>
