<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Recommendations</title>
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
  <link rel="icon" href="../../assets/favicon.png" type="image/png" />
</head>

<body></body>
<h1>Video Player</h1>
<h2>Playlist</h2>
<div id="playlist-data"></div>
<div style="max-width:400px">
  <video id="example-player" controls muted class="cld-video-player cld-video-player-skin-dark"
    data-cld-transformation='{ "width": 400, "crop": "fill"}'>
  </video>
</div>

<!-- video widget -->
<script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js" type="text/javascript">
</script>
<script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js" type="text/javascript">
</script>



<!-- instatiate widgets -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {

    var cld = cloudinary.Cloudinary.new({
      cloud_name: 'cloudinary-training',
      secure: true
    })


    // Initialize player
    var player = cld.videoPlayer('example-player', {
      playlistWidget: {
        direction: 'vertical',
        total: 4
      }
    })

    player.playlistByTag('skiing', {
      autoAdvance: false,
      repeat: true
    }).then(function (player) {
      console.log("player object",player)
      // we can add summary data from the playlist object in the player
      // to our webpage
      let divElem = document.querySelector("div#playlist-data");
      let list = player.playlist().list().map(source => {
        return source.publicId()
      }).join(', ');
      divElem.innerText = "Playlist: " + list
    })

  })
</script>
</body>

</html>
